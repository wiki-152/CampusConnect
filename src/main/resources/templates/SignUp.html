<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, lightgreen,#D93012, #1423F0, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            color: white;
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="date"] {
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .radio-group label {
            margin: 0;
        }

        .radio-group input[type="radio"] {
            margin-left: 10px;
        }
    </style>
    <script>
        function validateForm() {
            var firstName = document.forms["signupForm"]["firstName"].value;
            var lastName = document.forms["signupForm"]["lastName"].value;
            var email = document.forms["signupForm"]["email"].value;
            var password = document.forms["signupForm"]["password"].value;
            var dateOfBirth = document.forms["signupForm"]["dateOfBirth"].value;
            var gender = document.forms["signupForm"]["gender"].value;
            var role = document.forms["signupForm"]["role"].value;

            if (firstName === "" || lastName === "" || email === "" || password === "" || dateOfBirth === "" || gender === "" || role === "") {
                alert("All fields must be filled out");
                return false;
            }
        }
    </script>
</head>
<body>
<div class="container">
    <h2>Sign Up</h2>
    <form name="signupForm" action="/submit_signup" onsubmit="return validateForm()" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password">

        <label for="dateOfBirth">Date of Birth:</label>
        <input type="date" id="dateOfBirth" name="dateOfBirth">

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender">

        <label htmlfor="role">Role:</label>
        <div class="radio-group">
            <input type="radio" id="student" name="role" value="Student">
            <label for="student">Student</label>
            <input type="radio" id="teacher" name="role" value="Teacher">
            <label for="teacher">Teacher</label>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
