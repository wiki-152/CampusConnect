<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <style>
        html {
            overflow: hidden;
            height: 100%;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, lightgreen,#D93012, #1423F0, #23d5ab);
            background-size: 400% 400%;
            overflow: auto;
            animation: gradientBG 15s ease infinite;
            height: 100%;
            margin: 0;
            color: #fff;
            position: relative;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        nav {
            width: 100%;
            background: none;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
            display: flex;
            justify-content: space-between; /* Distributes items evenly */
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        h1 {
            margin-top: 50px; /* Adjusted margin-top for spacing */
            margin-bottom: 50px;
            text-align: center; /* Centered the text */
        }

        /* Customize UI button styles (right-aligned) */
        #rightButtons {
            margin-left: auto;
            padding: 10px 0;
        }

        table {
            background-color: rgba(0, 0, 0, 0.8); /* New table background color */
            color: white; /* Text color for readability within the black table */
            border-radius: 15px;
            width: 100%;
        }
        th, td {
            padding: 10px; /* Add some padding for better visual separation */
            width: 300px;
            text-align: center;
        }
        .download-button {
            background-color: #23a6d5; /* Blue button color */
            color: white;
            padding: 8px 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Indicate clickable action */
        }

        .container {
            padding-top: 100px;
            max-width: 90%;
            position: relative;
            bottom: 100px;
            left: 5%;
        }

        tr:hover {
            background-color: #0c621a;
        }

        button {
            background: none;
            border: none;
            color: blue;
            text-decoration: none;
            cursor: pointer;
        }

        button:hover {
            color: darkblue;
        }
    </style>
</head>
<body>

<nav>
    <a href="#">Go Back</a>
</nav>

<h1>Welcome to the Library</h1>

<div class="container">
    <table>
        <thead>
        <tr>
            <th>ISBN</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Download</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.bookId}">ISBN</td>
            <td th:text="${book.bookName}">Book Title</td>
            <td th:text="${book.bookAuthor}">Author</td>
            <td>
                <form method="get" th:action="@{/StudentHome/downloadBook/{bookId}(bookId=${book.bookId})}">
                    <button class="download-button" type="submit">Download</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
