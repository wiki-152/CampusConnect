<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Campus News</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, lightgreen,#D93012, #1423F0, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            max-width: 80%;
        }

        .slide-container {
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
            position: relative;
            margin-top: 20px;
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        .arrow {
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border: none;
            color: #fff;
            font-size: 25px;
            cursor: pointer;
            z-index: 2;
            transform: translateY(-50%);
            opacity: 0.8;
        }

        .arrow:hover {
            opacity: 1;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }


        nav {
            width: 100%;
            background: none;
            padding: 10px 0;
            position: fixed;
            top: 0;
            left: 1300px;
            z-index: 9999;
            display: flex;
            justify-content: space-between; /* Distributes items evenly */

        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
        }

        nav a:hover {
            background: rgba(0, 0, 0, 0.8);
            transform: scale(1.1);
        }

        /* Customize UI button styles (right-aligned) */
        #rightButtons {
            margin-left: auto;
            padding: 10px 0;
        }

    </style>
</head>
<body>

<nav>
    <a href="/StudentHome/CampusNewsAndAchievements/EmergencyContacts">Emergency Contacts</a>
</nav>

<div class="container">
    <h2>Campus News and Achievements</h2>
</div>

<div class="slide-container">
    <button class="arrow prev">&#10094;</button>
    <div class="slides">
        <div th:each="news : ${newss}" class="slide">
            <h3 th:text="${news.title}">Post Title</h3>
            <p th:text="${news.content}">Post Content</p>
        </div>
    </div>
    <button class="arrow next">&#10095;</button>
</div>

<script>
    const slides = document.querySelector('.slides');
    const slide = document.querySelectorAll('.slide');
    const next = document.querySelector('.next');
    const prev = document.querySelector('.prev');
    let currentIndex = 0;

    function showSlide(index) {
        slides.style.transform = `translateX(-${index * 100}%)`;
    }

    next.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % slide.length;
        showSlide(currentIndex);
    });

    prev.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + slide.length) % slide.length;
        showSlide(currentIndex);
    });
</script>

</body>
</html>
