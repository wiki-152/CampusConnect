<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(-45deg, lightgreen,#D93012, #1423F0, #23d5ab);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    color: #fff;
    }

    @keyframes gradientBG {
    0% {
    background-position: 0% 50%;
    }
    50% {
    background-position: 100% 50%;
    }
    100% {
    background-position: 0% 50%;
    }
    }

    nav {
    width: 100%;
    background: none;
    padding: 10px 0;
    position: fixed;
    top: 0;
    left: 0;
    z-index: 9999;
    display: flex;
    justify-content: space-between; /* Distributes items evenly */
    }

    nav a {
    color: #fff;
    text-decoration: none;
    padding: 10px 20px;
    margin: 0 5px;
    border-radius: 5px;
    transition: background 0.3s, transform 0.3s;
    }

    nav a:hover {
    background: rgba(0, 0, 0, 0.8);
    transform: scale(1.1);
    }

    h1 {
    margin-top: 50px;
    margin-bottom: 20px;
    }

    /* Customize UI button styles (right-aligned) */
    #rightButtons {
    margin-left: auto;
    }
    </style>
</head>
<body>
<h1>Upload a New Book</h1>
<form method="post" action="/BookHome/AddBook_submit" enctype="multipart/form-data">
    <div>
        <label for="bookName">Book Name:</label>
        <input type="text" id="bookName" name="bookName" required>
    </div>
    <div>
        <label for="bookAuthor">Book Author:</label>
        <input type="text" id="bookAuthor" name="bookAuthor" required>
    </div>
    <div>
        <label for="bookDescription">Book Description:</label>
        <textarea id="bookDescription" name="bookDescription" required></textarea>
    </div>
    <div>
        <label for="bookPdf">Book PDF:</label>
        <input type="file" id="bookPdf" name="bookPdf" accept="application/pdf" required>
    </div>
    <div>
        <button type="submit">Upload Book</button>
    </div>
</form>
</body>
</html>
