<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(-45deg, lightgreen, #D93012, #1423F0, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 10px;
            width: 500px;
        }

        .form-item {
            margin: 10px 0;
        }

        .save-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #23d5ab;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }

        .save-button:hover {
            background-color: #20c197;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Profile</h2>
    <form action="/StudentHome/StudentProfile/ProfileSave" method="post">
        <div class="form-item">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" th:value="${user.firstName}" required>
        </div>
        <div class="form-item">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:value="${user.lastName}" required>
        </div>
        <div class="form-item">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="emailaddress" th:value="${user.email}" required>
        </div>
        <div class="form-item">
            <label for="password">Password:</label>
            <input type="text" id="password" name="password" th:value="${user.password}" required>
        </div>
        <div class="form-item">
            <label for="dateOfBirth">Date of Birth:</label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="${user.dateOfBirth}" required>
        </div>



                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="Male" th:selected="${user.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${user.gender == 'Female'}">Female</option>
                    <option value="Other" th:selected="${user.gender == 'Other'}">Other</option>
                </select>
            </div>
            <button type="submit" class="save-button">Save Changes</button>
    </form>
</div>
</body>
</html>
